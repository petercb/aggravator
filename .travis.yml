language: python
python:
- '2.7'
- '3.6'
env:
- ANSIBLE_VERSION=2.2.0.0
- ANSIBLE_VERSION=2.5.6.0
install:
- pip install -q ansible==$ANSIBLE_VERSION
- pip install -q .
before_script:
- pip install -q -r test_requirements.txt
- pip list
script:
- pytest -v --cov=aggravator --cov-report=term-missing --doctest-modules
- inventory --help
- INVENTORY_ENV=prod inventory --vault-password-file=/dev/null --uri=example/config.yml --list
after_success:
- coveralls
deploy:
  provider: pypi
  user: petercb
  password:
    secure: 
  on:
    tags: true
    python: 3.6
    condition: $ANSIBLE_VERSION = 2.5.6.0
